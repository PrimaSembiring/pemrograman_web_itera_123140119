[app:main]
use = egg:matakuliah_app

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

sqlalchemy.url = postgresql://postgres:password@localhost:5432/pyramiddb

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

[loggers]
keys = root, matakuliah_app

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_matakuliah_app]
level = DEBUG
handlers =
qualname = matakuliah_app

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
