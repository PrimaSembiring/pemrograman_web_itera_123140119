<body>
  <div class="container">
    <header class="topbar">
      <h1> To-Do List</h1>
      <span id="timePill" class="pill">Memuat waktu...</span>

    <div class="input-bar">
      <input id="taskInput" type="text" placeholder="Tulis tugas..." />
      <button id="addBtn">Tambah</button>
    </div>

    <div class="total-card">
      <p>Total Item</p>
      <h2 id="totalTasks">0</h2>
    </div>

    <ul id="taskList"></ul>
    <div id="emptyState" class="empty">Yayyy tugas g ada bisa turu</div>
  </div>
